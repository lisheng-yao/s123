<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAMIGO MALL</title>

    <!-- Bootstrap-Core-CSS -->
    <link
      rel="stylesheet"
      href="123/css/style.css"
      type="text/css"
      media="all"
    />

    <!-- bootstrap引用檔案 -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Font Awesome引用檔案 -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- css本體 -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- navbar製作導航欄 bg 背景色 navbar-dark 深色主題 p-3 內距留3 -->
    <nav
      class="navbar navbar-dark p-3 navbar-expand-lg"
      style="margin-bottom: -125px"
    >
      <div class="container" style="margin-left: 500px">
        <a href="#" class="navbar-brand"
          ><img
            src="images/JAMIGO_LOGO.gif"
            alt=""
            class="LOGO"
            style="max-width: 125%"
        /></a>
        <!-- data-bs-toggle = "collapse" 觸發導覽列縮放功能  -->
        <!-- data-bs-target="#navbarSupportedContent"   導覽列指向的目標 -->
      </div>
    </nav>
    <!-------------------------------------------- 頁首結束 ------------------------------>
    <!------------------------------------------ 內文主題 放這 --------------------------->

    <!--/login -->
    <section class="banner-bottom py-5">
      <div class="container">
        <div
          class="content-grid"
          style="box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3)"
        >
          <div
            class="text-center icon"
            style="margin-bottom: -1em; padding-top: 20px"
          >
            <i class="fa-solid fa-key" style="font-size: 30px"></i>
            <!-- 改 -->
            <p style="text-align: center; font-size: 30px; margin-top: 10px">
              平台後台登入
            </p>
          </div>
          <div class="content-bottom">
            <form action="#" method="post">
              <div class="field-group">
                <div class="content-input-field">
                  <input
                    name="text1"
                    id="text1"
                    type="text"
                    value=""
                    placeholder="請輸入帳號"
                    required=""
                  />
                </div>
              </div>
              <div class="field-group">
                <div class="content-input-field">
                  <input
                    name="password"
                    id="myInput"
                    type="Password"
                    placeholder="請輸入密碼"
                  />
                </div>
              </div>
              <div class="content-input-field">
                <button type="submit" class="btn">登入</button>
              </div>
              <ul class="list-login">
                <li class="switch-slide">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                    保持持續登入
                  </label>
                </li>
                <li>
                  <a href="https://memes.tw/wtf/135729" class="text-right"
                    >忘記密碼?</a
                  >
                </li>
                <li class="clearfix"></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /login -->
    <!--/shipping-->
    <section class="shipping-wthree">
      <div class="shiopping-grids d-lg-flex">
        <div class="col-lg-4 shiopping-w3pvt-gd text-center">
          <div class="icon-gd" style="font-size: 30px; color: white">
            <span class="fa fa-truck" aria-hidden="true"></span>
          </div>
          <div class="icon-gd-info">
            <h3>關於物流</h3>
            <p>On all order over $2000</p>
          </div>
        </div>
        <div class="col-lg-4 shiopping-w3pvt-gd sec text-center">
          <div class="icon-gd" style="font-size: 30px; color: white">
            <span class="fa fa-bullhorn" aria-hidden="true"></span>
          </div>
          <div class="icon-gd-info">
            <h3>最新公告</h3>
            <p>On 1st exchange in 30 days</p>
          </div>
        </div>
        <div class="col-lg-4 shiopping-w3pvt-gd text-center">
          <div class="icon-gd" style="font-size: 30px; color: white">
            <span class="fa fa-gift" aria-hidden="true"></span>
          </div>
          <div class="icon-gd-info">
            <h3>常見問題</h3>
            <p>Register &amp; save up to $29%</p>
          </div>
        </div>
      </div>
    </section>
    <!--//shipping-->

    <!---------------------------------- 內容主題結束 --------------------------------->
  </body>
  <!-- bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- FontAwesome -->
  <script src="js/all.js"></script>
  <!-- js -->
  <script src="js/script.js"></script>
</html>
